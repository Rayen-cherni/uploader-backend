# ===============================
# = Database Configuration
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/uploder_db?createDatabaseIfNotExist=true
spring.datasource.username=postgres
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.datasource.driverClassName=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false
# ===============================
# = Upload files Configuration
# ==============================
# To allow a large files uploaded !
spring.servlet.multipart.max-file-size=10000000000MB
spring.servlet.multipart.max-request-size=10000000000MB

# ===============================
# = Heroku deployment Configuration
# ==============================
java.runtime.version=11
maven.version=3.6.2


